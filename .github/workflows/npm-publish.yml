name: ğŸ“¦ Publish NPM Package

on:
    push:
        branches:
            - main

jobs:
    publish:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v4
              with:
                  fetch-depth: 0

            - name: Setup Node.js
              uses: actions/setup-node@v4
              with:
                  node-version: "20"
                  registry-url: "https://registry.npmjs.org"

            - name: Install dependencies
              run: npm ci

            - name: ğŸ§ª Test
              run: npm test

            - name: ğŸ” Check version
              id: check
              run: |
                  CURRENT_VERSION=$(node -p "require('./package.json').version")
                  echo "Current version: $CURRENT_VERSION"
                  LATEST_TAG=$(git describe --tags --abbrev=0 2>/dev/null || echo "v0.0.0")
                  echo "Latest tag: $LATEST_TAG"

                  LATEST_VERSION=${LATEST_TAG#v}

                  if [ "$LATEST_VERSION" != "$CURRENT_VERSION" ]; then
                    echo "Version changed from $LATEST_VERSION to $CURRENT_VERSION"
                    echo "version_changed=true" >> $GITHUB_OUTPUT
                    echo "new_version=$CURRENT_VERSION" >> $GITHUB_OUTPUT
                  else
                    echo "Version not changed"
                    echo "version_changed=false" >> $GITHUB_OUTPUT
                  fi

            - name: ğŸ“¦ Publish to NPM
              if: steps.check.outputs.version_changed == 'true'
              run: npm publish --access public --no-git-checks
              env:
                  NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

            - name: ğŸ“ Create draft release and tag
              if: steps.check.outputs.version_changed == 'true'
              run: gh release create "v${{ steps.check.outputs.new_version }}" --draft --generate-notes --title "ğŸ”– v${{ steps.check.outputs.new_version }}"
              env:
                  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
